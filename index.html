<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigerian Haulage Journey Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007A33; /* Nigerian green */
            --primary-hover: #005c26;
            --secondary-color: #F0F4F8;
            --border-color: #D0D5DD;
            --text-color: #344054;
            --heading-color: #101828;
            --white: #FFFFFF;
            --danger-color: #D92D20;
            --font-family: 'Inter', sans-serif;
            --box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        #root {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 1024px) {
            .container {
                grid-template-columns: 400px 1fr;
            }
        }

        header {
            background-color: var(--white);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--box-shadow);
        }

        header h1 {
            color: var(--heading-color);
            font-size: 1.75rem;
            font-weight: 700;
        }

        .form-container, .results-container {
            background-color: var(--white);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: var(--box-shadow);
        }
        
        .form-container h2 {
            margin-bottom: 1.5rem;
            color: var(--heading-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--heading-color);
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-family: var(--font-family);
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 122, 51, 0.2);
        }

        .submit-button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            background-color: var(--primary-color);
            color: var(--white);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-button:hover {
            background-color: var(--primary-hover);
        }
        
        .submit-button:disabled {
            background-color: #98A2B3;
            cursor: not-allowed;
        }

        .results-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 3rem;
            color: #667085;
            min-height: 300px;
        }
        
        .results-placeholder svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
        }

        .journey-card {
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .journey-card summary {
            padding: 1rem 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
            background-color: #F9FAFB;
            border-bottom: 1px solid var(--border-color);
            list-style: none; /* Hide default marker */
            position: relative;
        }
        
        .journey-card summary::-webkit-details-marker {
            display: none; /* Hide default marker for Safari */
        }

        .journey-card summary::after {
            content: 'â–¼';
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.2s;
        }
        
        .journey-card[open] > summary::after {
            transform: translateY(-50%) rotate(180deg);
        }

        .journey-content {
            padding: 1.5rem;
        }
        
        .journey-content h3 {
            margin-bottom: 1rem;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
            background-color: var(--secondary-color);
            padding: 1rem;
            border-radius: 6px;
        }
        
        .summary-item {
            display: flex;
            flex-direction: column;
        }
        
        .summary-item span:first-child {
            font-size: 0.875rem;
            color: #667085;
        }
        
        .summary-item span:last-child {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--heading-color);
        }
        
        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            text-align: left;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #F9FAFB;
            font-weight: 600;
        }
        
        tbody tr:last-child td {
            border-bottom: none;
        }
        
        .error-message {
            background-color: #FEF3F2;
            color: var(--danger-color);
            padding: 1rem;
            border-radius: 6px;
            border: 1px solid #FECDCA;
        }
        
        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

    </style>
